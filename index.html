<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/bootstrap.ico">
    <!-- Titles-->
    <title>Bootstrap 5 Beta</title>
</head>

<body class="bg-secondary">

    <!-- Forms -->
    <form class="form-login d-flex text-center">

        <!-- Bootsrap Logo-->
        <img src="img/bootstrap.png" alt="The company logo" height="70" width="70" class="mb-4">

        <!-- Heading -->
        <h1 class="h3 mb-4">Hello Bootsrap 5</h3>
        
        <!-- Labels & input Email -->
        <label for="inputEmail" class="sr-only">Email</label>
        <input 
        type="email"
        id="inputEmail"
        placeholder="Helloworldhub@gmail.com"
        class="form-control mb-2"
        required
        autofocus>

        <!-- Labels & Input Password-->
        <label for="inputPassword" class="sr-only">Password</label>
        <input 
        type="Password"
        id="inputPassword"
        placeholder="Password"
        class="form-control mb-2"
        required
        autofocus>

        <!-- Checkbox -->
        <div class="checkbox text-left">
            <label> <input type="checkbox" value="remember-me"/> Remember me</label>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary btn-block">Login</button>
    </form>

    <!-- Form ending-->

    <!-- Footer -->
    <footer class="main-footer text-center">
        <p>Bootsrap copyrights &copy; 2020 </p>
    </footer>
</body>
</html>
